<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير | فلتر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { font-family: 'Cairo', sans-serif !important; }
        body { font-family: 'Cairo', sans-serif; }
        .font-serif { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-[#FAFAFA] text-[#00334a] antialiased">
    <header class="sticky top-0 z-40 w-full transition-all duration-300 backdrop-blur-xl bg-[#FAFAFA]/90 border-b border-[#00334a]/5">
        <div class="max-w-[1800px] mx-auto px-6 md:px-12 py-3.5 flex items-center justify-between gap-6 md:gap-10">
            <a href="filter.html" class="group flex items-center gap-3">
                <div class="relative h-12 w-auto flex items-center">
                    <img src="Asset 9.webp" alt="شعار فلتر" class="h-12 w-auto object-contain drop-shadow-sm" loading="lazy">
                    <span class="sr-only font-serif text-2xl font-bold text-[#00334a] mr-2">فلتر</span>
                </div>
            </a>
            <nav class="hidden lg:flex items-center gap-5 xl:gap-7 text-sm font-medium text-[#2d4a5c] whitespace-nowrap">
                <a href="filter.html" class="hover:text-[#00334a] transition-colors">الرئيسية</a>
                <a href="rumors.html" class="hover:text-[#00334a] transition-colors">إشاعات</a>
                <a href="news.html" class="hover:text-[#00334a] transition-colors">أخبار</a>
                <a href="reports.html" class="text-[#00334a] font-semibold hover:text-[#42a86c] transition-colors">تقارير</a>
                <a href="filter-tool.html" class="hover:text-[#00334a] transition-colors flex items-center gap-1">
                    <i data-lucide="filter" class="w-3 h-3 opacity-70"></i>
                    <span>فلتر</span>
                </a>
                <a href="team.html" class="hover:text-[#00334a] transition-colors">فريق العمل</a>
                <a href="archive.html" class="hover:text-[#00334a] transition-colors">أرشيف شائعات</a>
                <a href="more.html" class="hover:text-[#00334a] transition-colors flex items-center gap-1">
                    <span>المزيد</span>
                    <i data-lucide="chevron-down" class="w-3 h-3 opacity-70"></i>
                </a>
            </nav>
            <div class="flex items-center gap-2.5 md:gap-3 text-[#00334a]">
                <div class="hidden md:flex items-center justify-center w-9 h-9 cursor-pointer font-medium hover:bg-[#00334a]/5 rounded-full transition-colors">
                    <span class="text-xs">EN</span>
                </div>
                <button class="w-9 h-9 flex items-center justify-center hover:bg-[#00334a]/5 rounded-full transition-colors">
                    <i data-lucide="search" class="w-5 h-5 stroke-[1.5]"></i>
                </button>
                <button class="relative w-9 h-9 flex items-center justify-center hover:bg-[#00334a]/5 rounded-full transition-colors">
                    <i data-lucide="bell" class="w-5 h-5 stroke-[1.5]"></i>
                    <span class="absolute top-1.5 right-1.5 bg-[#42a86c] w-2 h-2 rounded-full border border-white"></span>
                </button>
                <button class="lg:hidden w-9 h-9 flex items-center justify-center hover:bg-[#00334a]/5 rounded-full transition-colors">
                    <i data-lucide="menu" class="w-5 h-5 stroke-[1.5]"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-[1200px] mx-auto px-6 md:px-10 py-10 space-y-10">
        <section class="bg-white rounded-2xl border border-[#00334a]/10 shadow-sm overflow-hidden">
            <div class="grid lg:grid-cols-[1.2fr,1fr]">
                <div class="p-6 space-y-3">
                    <p class="text-xs text-[#2d4a5c]/70">تقرير تحليلي</p>
                    <h1 class="text-3xl md:text-4xl font-serif font-bold text-[#00334a] leading-tight">عنوان التقرير</h1>
                    <p class="text-sm text-[#2d4a5c]/80">تحليل أو شرح مفصل...</p>
                    <div class="flex items-center gap-3 text-xs text-[#2d4a5c]/70">
                        <span class="inline-flex items-center gap-1"><i data-lucide="file-text" class="w-4 h-4"></i> PDF • 2.4 MB</span>
                        <span class="inline-flex items-center gap-1"><i data-lucide="calendar" class="w-4 h-4"></i> 2026/01/07</span>
                    </div>
                    <div class="flex gap-3 pt-2">
                        <button class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-[#00334a] text-white text-sm font-semibold hover:bg-[#00263b]">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            تحميل التقرير
                        </button>
                        <button class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg border border-[#00334a]/15 text-sm font-semibold text-[#00334a] hover:bg-[#00334a]/5">
                            <i data-lucide="share-2" class="w-4 h-4"></i>
                            مشاركة
                        </button>
                    </div>
                </div>
                <div class="relative">
                    <img src="https://placehold.co/900x520?text=Report+Cover&fontsize=28" alt="placeholder" class="w-full h-full object-cover min-h-[260px]">
                    <div class="absolute top-4 right-4 bg-white/90 text-[#00334a] px-3 py-1 rounded-full text-xs font-semibold border border-[#00334a]/10">PDF</div>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-lg font-semibold text-[#00334a] flex items-center gap-2"><i data-lucide="layers" class="w-4 h-4"></i> تقارير أخرى</h2>
            <div class="grid md:grid-cols-3 gap-4">
                <article class="bg-white rounded-2xl border border-[#00334a]/10 p-4 shadow-sm space-y-3">
                    <img src="https://placehold.co/400x240?text=Report+1&fontsize=28" alt="placeholder" class="w-full h-32 object-cover rounded-xl">
                    <div class="text-xs text-[#2d4a5c]/70">ملخص موجز</div>
                    <h3 class="text-base font-semibold text-[#00334a]">عنوان تقرير 1</h3>
                    <button class="inline-flex items-center gap-1 text-sm text-[#42a86c] font-semibold hover:text-[#2d7a4d]">
                        <i data-lucide="download" class="w-4 h-4"></i> تحميل
                    </button>
                </article>
                <article class="bg-white rounded-2xl border border-[#00334a]/10 p-4 shadow-sm space-y-3">
                    <img src="https://placehold.co/400x240?text=Report+2&fontsize=28" alt="placeholder" class="w-full h-32 object-cover rounded-xl">
                    <div class="text-xs text-[#2d4a5c]/70">تحليل دوري</div>
                    <h3 class="text-base font-semibold text-[#00334a]">عنوان تقرير 2</h3>
                    <button class="inline-flex items-center gap-1 text-sm text-[#42a86c] font-semibold hover:text-[#2d7a4d]">
                        <i data-lucide="download" class="w-4 h-4"></i> تحميل
                    </button>
                </article>
                <article class="bg-white rounded-2xl border border-[#00334a]/10 p-4 shadow-sm space-y-3">
                    <img src="https://placehold.co/400x240?text=Report+3&fontsize=28" alt="placeholder" class="w-full h-32 object-cover rounded-xl">
                    <div class="text-xs text-[#2d4a5c]/70">دراسة حالة</div>
                    <h3 class="text-base font-semibold text-[#00334a]">عنوان تقرير 3</h3>
                    <button class="inline-flex items-center gap-1 text-sm text-[#42a86c] font-semibold hover:text-[#2d7a4d]">
                        <i data-lucide="download" class="w-4 h-4"></i> تحميل
                    </button>
                </article>
            </div>
        </section>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
